        help: "The request length (including request line, header, and request body)"
        valueIndex: 5
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_response_size_bytes"
