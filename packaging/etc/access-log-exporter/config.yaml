        help: "The response length (including request line, header, and request body)"
        valueIndex: 6
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_request_duration_seconds"
        type: "histogram"
        buckets: [ .005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5, 10 ]
        help: "The time spent on receiving and response the response to the client"
        valueIndex: 4
        math:
          enabled: true
          div: 1000
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_upstream_connect_duration_seconds"
        type: "histogram"
        buckets: [ .005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5, 10 ]
        help: "The time spent on establishing a connection with the upstream server"
        valueIndex: 8
        math:
          enabled: true
          div: 1000
        upstream:
          enabled: true
          addrLineIndex: 7
          excludes: []
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_upstream_header_duration_seconds"
        type: "histogram"
        help: "The time spent on receiving the response header from the upstream server"
        buckets: [ .005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5, 10 ]
        valueIndex: 9
        math:
          enabled: true
          div: 1000
        upstream:
          enabled: true
          addrLineIndex: 7
          excludes: []
        labels:
          - name: "host"
            lineIndex: 0
