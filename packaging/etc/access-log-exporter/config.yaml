# bufferSize: 1000
# syslog:
#   listenAddress: "udp://[::]:8514"
# web:
#   listenAddress: ":4040"
#   config: ""
# workerCount: 0
# preset: "simple"
# log:
#   level: "info"
#   format: "console"
# debug:
#   enabled: false
presets:
  # apache
  # LogFormat "%v\t%m\t%>s\tOK\t%{ms}T\t%I\t%O" accesslog_exporter
  # CustomLog "|/usr/bin/logger --rfc3164 --server 127.0.0.1 --port 8514 --udp" accesslog_exporter
  # nginx
  # log_format accesslog_exporter '$http_host\t$request_method\t$status\t$request_completion\t$request_time\t$request_length\t$bytes_sent';
  # access_log syslog:server=127.0.0.1:8514 accesslog_exporter,nohostname;
  simple:
    metrics:
      - name: "http_requests_total"
        type: "counter"
        help: "The total number of client requests."
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_requests_completed_total"
        type: "counter"
        help: "The total number of completed requests."
        valueIndex: 3
        replacements:
          - string: "OK"
            replacement: "1"
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_request_size_bytes"
        type: "histogram"
        buckets: [ 10,1000,100000,1000000,5000000,50000000,200000000 ]
        help: "The request length (including request line, header, and request body)"
        valueIndex: 5
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_response_size_bytes"
        type: "histogram"
        buckets: [ 10,1000,100000,1000000,5000000,50000000,200000000 ]
        help: "The response length (including request line, header, and request body)"
        valueIndex: 6
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

      - name: "http_request_duration_seconds"
        type: "histogram"
        buckets: [ .005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5, 10 ]
        help: "The time spent on receiving the response from the upstream server"
        valueIndex: 4
        math:
          enabled: true
          div: 1000
        labels:
          - name: "host"
            lineIndex: 0
          - name: "method"
            lineIndex: 1
          - name: "status"
            lineIndex: 2

  # apache
  # not supported
  # nginx
  # log_format accesslog_exporter '$http_host\t$request_method\t$status\t$request_completion\t$request_time\t$request_length\t$bytes_sent\t$upstream_addr\t$upstream_connect_time\t$upstream_header_time\t$upstream_response_time';
  # access_log syslog:server=127.0.0.1:8514 accesslog_exporter,nohostname;
  simple_upstream:
    metrics:
      - name: "http_requests_total"
