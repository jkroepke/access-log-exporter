name: ❓ Question
description: Something is not clear.
labels: [ ❓ question ]
body:
  - type: textarea
    attributes:
      label: Problem Statement
      description: Without specifying a solution, describe what the project is missing today.
      placeholder: |
        The rotating project logo has a fixed size and color.
        There is no way to make it larger and more shiny.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
        - **access-log-exporter Version**: 1.5.1
      value: |
        - access-log-exporter Version:
    validations:
      required: false

  - type: checkboxes
    id: documentation
    attributes:
      label: Preflight Checklist
      options:
        - required: true
          #language=markdown
          label: |
            I could not find a solution in the [documentation](https://github.com/jkroepke/access-log-exporter/wiki),
            the [FAQ](https://github.com/jkroepke/access-log-exporter/wiki/FAQ), the existing issues or discussions.
